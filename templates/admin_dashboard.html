<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .section {
        margin-bottom: 40px;
      }
      .section h2 {
        margin-bottom: 10px;
        font-size: 1.5em;
        text-align: center;
      }
      .section img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
        padding: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f4f4f4;
      }
      td {
        text-align: center;
      }
      .logout {
        display: block;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Dashboard</h1>

      <div class="section">
        <h2>Total Sales per Product</h2>
        <img
          src="data:image/png;base64,{{ total_sales_img }}"
          alt="Total Sales per Product"
        />
      </div>

      <div class="section">
        <h2>Monthly Sales Summary</h2>
        <img
          src="data:image/png;base64,{{ monthly_sales_img }}"
          alt="Monthly Sales Summary"
        />
      </div>

      <div class="section">
        <h2>Top 5 Customers by Spending</h2>
        <table>
          <thead>
            <tr>
              <th>Customer</th>
              <th>Amount Spent</th>
            </tr>
          </thead>
          <tbody>
            {% for customer in top_customers %}
            <tr>
              <td>{{ customer.username }}</td>
              <td>Rs.{{ customer.total_spent }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <a class="logout" href="/logout">Logout</a>
    </div>
  </body>
</html>
